<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>preview card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
      <div class="product-img">
        <img src="images/image-product-mobile.jpg" alt="product image">
      </div>
      <div class="product-info">
        <p class="product-type-text fw-semibold ff-primary clr-Grey">PERFUME</p>
        <h1 class="fw-bold ff-secondary clr-Black">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description fw-semibold ff-primary clr-Grey">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="discount-price fw-bold clr-green-500">$149.99</p>
          <p class="original-price fw-semibold ff-primary clr-Grey">$169.99</p>
      </div>
      <div class="btn-area">
        
        <button class="button" data-icon="shopping-cart">Add to Cart</button> 
      </div> 
    </div>


    
</body>
</html>
